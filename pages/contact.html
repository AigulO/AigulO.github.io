<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link rel="stylesheet" href="aigul_web.css" />
  <script src="https://kit.fontawesome.com/b45bf41d7f.js" crossorigin="anonymous"></script>
</head>
<body class="page2">
<section class="contact">
  <div class="stuff">
    <h2>Contact Me</h2>
  </div>
  <div class="containing">
    <div class="contactData">
      <div class="box">
        <div class="logo"><i class="fas fa-map-marker-alt"></i></div>
        <div class="text">
          <h3>Location</h3>
          <p>Kabanbay batyr Ave. 53, Astana, Kazakhstan</p>
        </div>
      </div>
      <div class="box">
        <div class="logo"><i class="fas fa-mobile-alt"></i></div>
        <div class="text">
          <h3>Phone</h3>
          <p>+7 747 459 6702</p>
        </div>
      </div>
      <div class="box">
        <div class="logo"><i class="fas fa-envelope"></i></div>
        <div class="text">
          <h3>E-mail</h3>
          <p>aigulorynbek088@gmail.com</p>
        </div>
      </div>
    </div>
    <div class="contform">
      <form>
        <h2>Send Message</h2>
        <div class="entryField">
          <input type="text" name="" required="required">
          <span>Name</span>
        </div>
          <div class="entryField">
          <input type="text" name="" required="required">
          <span>E-mail</span>
        </div>
          <div class="entryField">
          <textarea required="required"></textarea>
          <span>Message</span>
        </div>
        <div class="entryField">
          <input type="submit" name="" value="Send">
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
